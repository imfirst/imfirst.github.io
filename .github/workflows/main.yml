name: Generate file listing
on:
  push:
    branches: [main]  # или ваша основная ветка
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate index.html
        run: |
          echo "<!DOCTYPE html><html><head><meta charset='utf-8'><title>Files</title></head><body><h1>Files in this repo</h1><ul>" > index.html
          find . -type f ! -name "index.html" ! -path "./.git/*" ! -path "./.github/*" -exec basename {} \; | sort | while read file; do
            echo "<li><a href='$file'>$file</a></li>" >> index.html
          done
          echo "</ul></body></html>" >> index.html

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add index.html
          if ! git diff --cached --quiet; then
            git commit -m "Auto-generate file listing"
            git push
          fi
